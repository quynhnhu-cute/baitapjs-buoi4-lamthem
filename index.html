<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS</title>
  </head>
  <body>
    <h1>Bài tập JS</h1>
    <h3>Bài tập 1</h3>
    <label for="">Ngày:</label>
    <input type="number" name="" id="txtInputDay" /><br /><br />
    <label for="">Tháng:</label>
    <input type="number" name="" id="txtInputMonth" /><br /><br />
    <label for="">Năm:</label>
    <input type="number" name="" id="txtInputYear" /><br /><br />
    <button id="btnCalculateNextDay">Tính ngày kế tiếp</button>
    <p id="txtResult"></p>
    <h3>Bài tập 2</h3>
    <label for="">Tháng:</label>
    <input type="number" name="" id="txtMonth" /><br /><br />
    <label for="">Năm:</label>
    <input type="number" name="" id="txtYear" /><br /><br />
    <button id="btnCalculateNumOfDay">Tính số ngày trong tháng</button>
    <p id="txtNumberOfDay"></p>
    <h3>Bài tập 3</h3>
    <label for="">Nhập vào số có 3 chữ số:</label>
    <input type="number" name="" id="txtNum"><br><br>
    <button id="btnReadNum">Đọc số</button>
    <p id="txtReadResult"></p>
    <h3>Bài tập 4</h3>
    <h5>Thông tin sinh viên 1</h5>
    <label for="">Tên sinh viên 1:</label>
    <input type="text" name="" id="txtNameFirst"><br><br>
    <label for="">Tọa độ x:</label>
    <input type="number" name="" id="x1"><br><br>
    <label for="">Tọa độ y:</label>
    <input type="number" name="" id="y1"><br><br>
    <h5>Thông tin sinh viên 2</h5>
    <label for="">Tên sinh viên:</label>
    <input type="text" name="" id="txtNameSecond"><br><br>
    <label for="">Tọa độ x:</label>
    <input type="number" name="" id="x2"><br><br>
    <label for="">Tọa độ y:</label>
    <input type="number" name="" id="y2"><br><br>
    <h5>Thông tin sinh viên 3</h5>
    <label for="">Tên sinh viên:</label>
    <input type="text" name="" id="txtNameThird"><br><br>
    <label for="">Tọa độ x:</label>
    <input type="number" name="" id="x3"><br><br>
    <label for="">Tọa độ y:</label>
    <input type="number" name="" id="y3"><br><br>
    <button id="btnFind">Tìm sinh viên xa trường nhất</button>
    <p id="txtCompareResult"></p>
    <script src="./main.js"></script>
  </body>
</html>
